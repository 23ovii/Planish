<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planish - Organizează-ți ziua</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon-nobg.png">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 8s ease infinite;
      will-change: background-position;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hover-lift {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform;
    }

    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(122, 101, 219, 0.2);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0d1117;
    }

    ::-webkit-scrollbar-thumb {
      background: #7a65db;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6952c7;
    }

    .optimize-animation {
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      perspective: 1000px;
    }
  </style>
</head>
<body class="bg-[#0d1117] text-white">
<!-- Navbar with enhanced glass effect -->
<nav class="fixed w-full z-20 top-0 bg-[#0d1117]/80 backdrop-blur-lg border-b border-gray-700/30">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#home" class="flex items-center space-x-3 group">
      <img class="h-8 transition-transform duration-300 group-hover:rotate-12" src="assets/img/favicon-nobg.png">
      <span class="self-center text-xl font-semibold whitespace-nowrap text-[#7a65db] group-hover:text-[#8b74ff] transition-colors">Planish</span>
    </a>
    
    <!-- Mobile menu button with improved animation -->
    <button data-collapse-toggle="navbar-menu" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden hover:bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-[#7a65db] text-gray-400 transition-all duration-300">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>
    
    <!-- Enhanced menu items -->
    <div class="hidden w-full md:block md:w-auto" id="navbar-menu">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 bg-[#0d1117] md:bg-transparent">
        <li>
          <a href="#home" class="block py-2 px-3 rounded text-[#7a65db] hover:bg-gray-700/50 md:hover:bg-transparent md:p-0 md:hover:text-[#8b74ff] transition-all duration-200" aria-current="page">Home</a>
        </li>
        <li>
          <a href="#about" class="block py-2 px-3 rounded text-white hover:bg-gray-700/50 md:hover:bg-transparent md:p-0 md:hover:text-[#7a65db] transition-all duration-200">About</a>
        </li>
        <li>
          <a href="#features" class="block py-2 px-3 rounded text-white hover:bg-gray-700/50 md:hover:bg-transparent md:p-0 md:hover:text-[#7a65db] transition-all duration-200">Features</a>
        </li>
      </ul>
    </div>
    
    <!-- Enhanced CTA Button -->
    <div class="hidden md:flex">
      <a href="pages/login.html" class="bg-[#7a65db] px-6 py-2.5 rounded-lg text-white font-medium hover:bg-[#6a58c7] transition-all shadow-lg shadow-[#7a65db]/20 hover:shadow-[#7a65db]/30 hover:translate-y-[-2px] active:translate-y-[1px]">
        Login
      </a>
    </div>
  </div>
</nav>

<!-- Rest of the original HTML content remains unchanged -->

<script>
  // Toggle pentru meniul mobil
  const menuButton = document.querySelector('[data-collapse-toggle="navbar-menu"]');
  const menu = document.getElementById('navbar-menu');
  
  if (menuButton && menu) {
    menuButton.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  }
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape' || event.keyCode === 27) {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  });
  
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      
      const targetId = this.getAttribute('href');
      const targetElement = document.querySelector(targetId);
      
      if (targetElement) {
        window.scrollTo({
          top: targetElement.offsetTop - 80,
          behavior: 'smooth'
        });
        
        if (!menu.classList.contains('hidden') && window.innerWidth < 768) {
          menu.classList.add('hidden');
        }
      }
    });
  });
  
  window.addEventListener('scroll', () => {
    const sections = document.querySelectorAll('section[id]');
    let scrollPosition = window.scrollY + 100;
    
    sections.forEach(section => {
      const sectionTop = section.offsetTop - 100;
      const sectionHeight = section.offsetHeight;
      const sectionId = section.getAttribute('id');
      
      if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
        document.querySelectorAll('#navbar-menu a').forEach(link => {
          link.classList.remove('text-[#7a65db]');
          link.classList.add('text-white');
          
          if (link.getAttribute('href') === `#${sectionId}`) {
            link.classList.remove('text-white');
            link.classList.add('text-[#7a65db]');
          }
        });
      }
    });
  });

  let currentImage = 1;
  const totalImages = 3;

  function showImage(n) {
    for(let i = 1; i <= totalImages; i++) {
      document.getElementById(`img${i}`).style.opacity = "0";
      document.getElementById(`btn${i}`).style.backgroundColor = "#9ca3af";
    }
    document.getElementById(`img${n}`).style.opacity = "1";
    document.getElementById(`btn${n}`).style.backgroundColor = "#7a65db";
    currentImage = n;
  }

  setInterval(() => {
    currentImage = currentImage % totalImages + 1;
    showImage(currentImage);
  }, 3000);
</script>
</body>
</html>
