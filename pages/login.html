<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Conectare – Planish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo svg {
      fill: #7a56db;
      width: 48px;
      height: 48px;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      padding: 32px;
      border-radius: 8px;
      width: 340px;
      box-shadow: 0 0 0 1px rgba(122, 86, 219, 0.1);
    }

    .card h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #ffffff;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #7a56db;
      outline: none;
      box-shadow: 0 0 0 2px rgba(122, 86, 219, 0.3);
    }

    .btn {
      width: 100%;
      background-color: #7a56db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #6848c1;
    }

    .register-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .register-link a {
      color: #a08bff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo sus (poți înlocui SVG cu un <img> dacă ai un logo personalizat) -->
  <div class="logo">
    <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true">
      <path fill-rule="evenodd"
        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 
        0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
        -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78
        -.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21
        2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82
        2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75
        -3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 
        8.013 0 0016 8c0-4.42-3.58-8-8-8z">
      </path>
    </svg>
  </div>

  <!-- Card login -->
  <div class="card">
    <h1>Sign in to Planish</h1>
    <form>
      <div class="form-group">
        <label for="user">Email sau nume de utilizator</label>
        <input type="text" id="user" name="user" required>
      </div>
      <div class="form-group">
        <label for="password">Parolă</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Autentificare</button>
    </form>
    <div class="register-link">
      Nu ai cont? <a href="#">Creează unul</a>
    </div>
  </div>

</body>
</html>
