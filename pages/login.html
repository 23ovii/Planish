<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">

  <!-- Login Form -->
  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-6 text-center">Autentificare</h2>
    <form action="dashboard.html" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" />
      </div>
      <div class="mb-6">
        <label for="parola" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Parolă</label>
        <input type="password" id="parola" name="parola" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Autentificare</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-500 dark:text-gray-400">
      Nu ai cont? <a href="register.html" class="text-blue-600 hover:underline">Înregistrează-te gratuit</a>
    </p>
  </div>

</body>
</html>
