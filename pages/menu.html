<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planish - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Sidebar */
    #sidebar {
      transition: transform 0.3s ease-in-out;
    }
    /* Estilizare Sidebar */
    .sidebar-bg {
      background: linear-gradient(180deg, #7a56db, #5f3fd6);
    }
    .sidebar-link {
      transition: all 0.3s ease;
    }
    .sidebar-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding-left: 10px;
    }
    /* Header */
    .header-bg {
      background: #1a1a1a;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .header-title {
      font-weight: 600;
      color: #ffffff;
      text-transform: uppercase;
    }
    /* Buton Hamburger */
    .hamburger {
      transition: transform 0.3s ease;
    }
    .hamburger:hover {
      transform: rotate(90deg);
    }
    /* Main Content */
    .main-content {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    .main-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #eaeaea;
    }
    /* Subtitluri pentru sidebar */
    .subtitle {
      font-size: 0.9rem;
      color: #b0b0b0;
      margin-top: 2px;
    }
    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-[#232323] text-white">

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 sidebar-bg transform -translate-x-full z-50">
    <div class="p-6">
      <h1 class="text-3xl font-semibold mb-10 text-white">Planish</h1>
      <ul class="space-y-6 text-white">
        <!-- Timer cu subtitlu Track (același rol ca Dashboard și Analyze) -->
        <li>
<div class="section-title">Track</div>          
</li>

<a href="#" class="block sidebar-link text-lg">⏱️ Timer</a>
                  </li>

        <!-- Subtitlu comun pentru Dashboard, Reports și Insights -->
        <div class="section-title">Analyze</div>
        <li>
          <a href="#" class="block sidebar-link text-lg">📊 Dashboard</a>
        </li>
        <li>
          <a href="#" class="block sidebar-link text-lg">📈 Reports</a>
        </li>
        <li>
          <a href="#" class="block sidebar-link text-lg">💡 Insights</a>
        </li>

        <!-- Subtitlu comun pentru Projects și Team -->
        <div class="section-title">Manage</div>
        <li>
          <a href="#" class="block sidebar-link text-lg">📁 Projects</a>
        </li>
        <li>
          <a href="#" class="block sidebar-link text-lg">👥 Team</a>
        </li>

        <!-- Settings (fără subtitlu) -->
        <li>
          <a href="#" class="block sidebar-link text-lg">⚙️ Settings</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Top Navbar -->
  <div class="flex items-center justify-between header-bg px-6 py-4">
    <button id="toggleSidebar" class="hamburger text-white focus:outline-none">
      <!-- Hamburger Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <h2 class="header-title text-xl">Bine ai venit pe Planish</h2>
  </div>

  <!-- Main Content -->
  <main class="pl-0 md:pl-0 transition-all duration-300" id="mainContent">
    <div class="p-6">
      <div class="main-content">
        <h3 class="main-title mb-6">Activitățile tale</h3>
        <p class="text-gray-300">Aici va apărea conținutul principal (calendar, task-uri etc.)</p>
      </div>
    </div>
  </main>

  <!-- JavaScript: Toggle Sidebar on all screen sizes -->
  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    // Event listener pentru butonul hamburger
    toggleBtn.addEventListener('click', () => {
      // Verificăm dacă sidebar-ul este deja deschis și îl închidem, sau îl deschidem
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });
  </script>

</body>
</html>
