<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orar Săptămânal - Planish</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .time-slot {
      min-height: 80px;
    }
    .event {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-[#232323] text-white font-sans">

  <div class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-[#7a56db]">Orarul Tău Săptămânal</h1>
    <div class="overflow-x-auto">
      <div class="grid grid-cols-8 gap-px bg-[#444] rounded-md">
        <div class="bg-[#232323] text-sm p-2 font-semibold">Ora</div>
        <div class="bg-[#232323] text-sm p-2 font-semibold text-center">Luni</div>
        <div class="bg-[#232323] text-sm p-2 font-semibold text-center">Marți</div>
        <div class="bg-[#232323] text-sm p-2 font-semibold text-center">Miercuri</div>
        <div class="bg-[#232323] text-sm p-2 font-semibold text-center">Joi</div>
        <div class="bg-[#232323] text-sm p-2 font-semibold text-center">Vineri</div>
        <div class="bg-[#232323] text-sm p-2 font-semibold text-center">Sâmbătă</div>
        <div class="bg-[#232323] text-sm p-2 font-semibold text-center">Duminică</div>

        <!-- Generăm rândurile orare -->
        <script>
          const startHour = 6;
          const endHour = 22;
          const days = 7;
          let html = "";
          for (let hour = startHour; hour <= endHour; hour++) {
            const timeLabel = (hour < 10 ? '0' : '') + hour + ':00';
            html += `<div class='bg-[#1e1e1e] text-sm p-2'>${timeLabel}</div>`;
            for (let d = 0; d < days; d++) {
              html += `<div class='bg-[#2a2a2a] time-slot p-1' data-day='${d}' data-hour='${hour}'></div>`;
            }
          }
          document.write(html);
        </script>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.time-slot').forEach(slot => {
      slot.addEventListener('click', () => {
        const activity = prompt('Ce activitate vrei să adaugi?');
        if (activity) {
          const div = document.createElement('div');
          div.className = 'event bg-[#7a56db] text-sm p-1 rounded text-white';
          div.textContent = activity;
          slot.innerHTML = '';
          slot.appendChild(div);
        }
      });
    });
  </script>
</body>
</html>
