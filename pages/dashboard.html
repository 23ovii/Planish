  <style>
    body { 
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: 60px repeat(7, 1fr);
    }
    .calendar-cell {
      border: 1px solid #2e2e2e;
      height: 50px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
    }
    .calendar-cell:hover {
      background-color: rgba(139, 92, 246, 0.1);
    }
    .event-block {
      position: absolute;
      left: 2px;
      right: 2px;
      color: white;
      padding: 4px;
      border-radius: 6px;
      font-size: 0.75rem;
      z-index: 10;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      resize: vertical;
      min-height: 25px;
    }
    .event-block:hover {
      transform: scale(1.02);
    }
    .day-button {
      transition: all 0.2s;
      border: 1px solid #3f3f46;
      background-color: #27272a;
    }
    .day-button:hover {
      transform: translateY(-2px);
    }
    .day-cell {
      border: 1px solid #2e2e2e;
      height: 60px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
    }
    .day-cell:hover {
      background-color: rgba(139, 92, 246, 0.1);
    }
    .current-time-indicator {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #ef4444;
      z-index: 20;
    }
    .current-time-label {
      position: absolute;
      right: 100%;
      margin-right: 8px;
      background-color: #ef4444;
      color: white;
      font-size: 10px;
      padding: 1px 4px;
      border-radius: 4px;
      transform: translateY(-50%);
    }
    .week-header {
      background-color: #18181b;
      border-radius: 8px;
      overflow: hidden;
    }
    .resize-handle {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 6px;
      cursor: ns-resize;
    }
    .resize-handle:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .month-calendar {
      position: absolute;
      top: 100%;
      right: 0;
      z-index: 50;
      background-color: #18181b;
      border: 1px solid #3f3f46;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      width: 300px;
    }
    .month-day {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
    }
    .month-day:hover {
      background-color: #3f3f46;
    }
    .month-day.active {
      background-color: #8b5cf6;
      color: white;
    }
    .month-day.other-month {
      color: #71717a;
    }
    .hover-container:hover .hidden-on-parent-hover {
      display: flex;
    }
    /* Event creation overlay */
    .event-creation-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .event-creation-content {
      background-color: #27272a;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
  </style>
