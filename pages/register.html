<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Înregistrare – Planish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 120px; /* Limita dimensiunea logo-ului */
    }

    .logo img {
      width: 60%; /* Logo-ul va ocupa 60% din lățimea containerului */
      max-width: 120px; /* Asigură-te că logo-ul nu devine prea mare */
      height: auto;
      cursor: pointer;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      padding: 32px;
      border-radius: 8px;
      width: 340px;
      box-shadow: 0 0 0 1px rgba(122, 86, 219, 0.1);
      margin-top: -20px; /* Ajustează poziția cardului */
    }

    .card h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #ffffff;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #7a56db;
      outline: none;
      box-shadow: 0 0 0 2px rgba(122, 86, 219, 0.3);
    }

    .btn {
      width: 100%;
      background-color: #7a56db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #6848c1;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #a08bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo sus -->
  <div class="logo">
      <img onclick="window.location.href='./../index.html';"
       src="./../assets/img/favicon-nobg.png" alt="Planish Logo">
  </div>

  <!-- Card inregistrare -->
  <div class="card">
    <h1>Înregistrează-te pe Planish</h1>
    <form>
      <div class="form-group">
        <label for="user">Email sau nume de utilizator</label>
        <input type="text" id="user" name="user" required>
      </div>
      <div class="form-group">
        <label for="password">Parolă</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmă parola</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="btn">Creează cont</button>
    </form>
    <div class="login-link">
      Ai deja cont? <a href="login.html">Autentifică-te</a>
    </div>
  </div>

</body>
</html>
