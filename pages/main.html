<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow - Gestionare Timp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (localStorage.getItem('focusflow-auth') !== 'true') {
      window.location.href = 'index.html';
    }

    function addTask(event) {
      event.preventDefault();
      const taskName = document.getElementById('task-name').value;
      const taskTime = document.getElementById('task-time').value;

      if (!taskName || !taskTime) {
        alert('Te rog să completezi toate câmpurile!');
        return;
      }

      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push({ name: taskName, time: taskTime });
      localStorage.setItem('tasks', JSON.stringify(tasks));

      displayTasks();
      document.getElementById('task-name').value = '';
      document.getElementById('task-time').value = '';
    }

    function displayTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';

      tasks.forEach(task => {
        const taskElement = document.createElement('li');
        taskElement.classList.add('p-4', 'bg-white', 'rounded-xl', 'shadow-md', 'mb-4', 'hover:bg-gray-100', 'transition', 'transform', 'hover:scale-105');
        taskElement.innerHTML = `<strong class="text-lg">${task.name}</strong> - <span>${task.time}</span>`;
        taskList.appendChild(taskElement);
      });
    }

    window.onload = displayTasks;
  </script>
</head>
<body class="bg-gradient-to-r from-purple-600 to-pink-600 min-h-screen flex items-center justify-center">
  <div class="max-w-lg w-full bg-white shadow-lg rounded-3xl p-8 transform transition-all hover:scale-105 hover:shadow-2xl">
    <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Gestionare Timp</h1>

    <form onsubmit="addTask(event)">
      <div class="mb-4">
        <label for="task-name" class="block text-sm font-semibold text-gray-700 mb-2">Task</label>
        <input type="text" id="task-name" required class="w-full p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div class="mb-4">
        <label for="task-time" class="block text-sm font-semibold text-gray-700 mb-2">Timpul</label>
        <input type="text" id="task-time" required class="w-full p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <button type="submit" class="w-full py-3 px-6 bg-purple-600 text-white font-bold rounded-xl hover:bg-purple-700 transition duration-300">
        Adaugă Task
      </button>
    </form>

    <ul id="task-list" class="mt-6">
    </ul>

    <button onclick="logout()" class="mt-6 w-full py-3 px-6 bg-red-600 text-white font-bold rounded-xl hover:bg-red-700 transition duration-300">
      Deconectează-te
    </button>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('focusflow-auth');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
